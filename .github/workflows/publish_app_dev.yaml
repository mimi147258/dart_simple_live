name: app-build-android

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.0"
          channel: "stable"
          cache: true

      - name: Flutter Doctor (è¯Šæ–­ç¯å¢ƒ)
        run: flutter doctor -v

      - name: Accept Android Licenses (å…³é”®ä¿®å¤ CI å¤±è´¥)
        run: yes "y" | flutter doctor --android-licenses || true

      - name: Flutter Clean
        run: |
          cd simple_live_app
          flutter clean

      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get --verbose

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Build APK 
        run: |
          cd simple_live_app
          flutter build apk --release --target-platform android-arm64 --verbose --stacktrace || echo "=== Gradle å¤±è´¥ï¼Œè¯·æŸ¥çœ‹ä¸Šé¢æ—¥å¿—çš„è¯¦ç»†é”™è¯¯ï¼ˆExecution failed for task ...ï¼‰ ==="

      - name: Debug: List Build Outputs (å³ä½¿å¤±è´¥ä¹Ÿæ˜¾ç¤º)
        if: always()
        run: |
          ls -la simple_live_app/build/app/outputs/flutter-apk/ || echo "No APK output folder"
          ls -la simple_live_app/build/app/outputs/ || echo "No outputs folder"

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: simple-live-arm64-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - run: echo "ğŸ This job's status is ${{ job.status }}."
