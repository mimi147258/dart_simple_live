name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  build-android:
    runs-on: macos-latest  # æˆ–æ”¹æˆ ubuntu-latest æµ‹è¯•
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"  # æ”¹æˆå·²çŸ¥ç¨³å®šç‰ˆï¼æˆ– "3.22.3" / "stable"
          cache: true

      - name: Flutter Doctor (æ£€æŸ¥ç¯å¢ƒ)
        run: flutter doctor -v

      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # å¯é€‰ï¼šå¦‚æœä¸éœ€è¦ distributorï¼Œåˆ æ‰è¿™æ­¥èƒ½çœæ—¶é—´
      - name: Install flutter_distributor (å¯é€‰)
        run: dart pub global activate flutter_distributor

      - name: Build APK (è¯¦ç»†æ—¥å¿—)
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi --verbose

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
          if-no-files-found: warn  # å¯é€‰ï¼šæ²¡æ–‡ä»¶æ—¶è­¦å‘Šä½†ä¸ fail

