name: app-build-android

on:
  workflow_dispatch:  # 先只留手动触发，避免 tag 干扰
  # push:
  #   tags:
  #     - "dev_v*"

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.0"  # 固定，避免 .x 问题
          channel: "stable"
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Accept Android Licenses
        run: yes "y" | flutter doctor --android-licenses || true

      - name: Flutter Clean
        run: |
          cd simple_live_app
          flutter clean

      - name: Pub Get
        run: |
          cd simple_live_app
          flutter pub get --verbose

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Build APK (只 arm64 + 详细栈)
        run: |
          cd simple_live_app
          flutter build apk --release --target-platform android-arm64 --verbose --stacktrace || echo "构建失败 - 查看上面 Gradle 详细错误"

      # 调试：即使失败也列文件
      - name: Debug Outputs
        if: always()
        run: ls -laR simple_live_app/build/app/outputs/ || echo "无输出文件夹"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: arm64-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - run: echo "Build status: ${{ job.status }}"
