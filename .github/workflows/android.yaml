name: app-build-android

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.0"  # å›ºå®šç¨³å®šç‰ˆ
          channel: "stable"
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Accept Android Licenses  # å¿…é¡»åŠ è¿™ä¸ªï¼ŒCI ç¯å¢ƒ 90% exit 1 æ˜¯ licenses æœªåŒæ„
        run: yes "y" | flutter doctor --android-licenses || true

      - name: Flutter Clean
        run: |
          cd simple_live_app
          flutter clean

      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get --verbose

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi --verbose --stacktrace || echo "=== Gradle æ„å»ºå¤±è´¥ï¼Œè¯·æŸ¥çœ‹ä¸Šé¢æ—¥å¿—ä¸­ Execution failed for task çš„å…·ä½“åŸå›  ==="

      - name: Debug Outputs
        if: always()
        run: ls -la simple_live_app/build/app/outputs/flutter-apk/ || echo "æ²¡æœ‰ç”Ÿæˆ APK æ–‡ä»¶å¤¹"

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-apks
          path: |
            simple_live_app/build/app/outputs/flutter-apk/*.apk

      - run: echo "ğŸ This job's status is ${{ job.status }}."
