name: app-build-action-dev
on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"
jobs:
  # åªæ‰“åŒ…Androidï¼ˆä¿ç•™ç­¾åï¼‰
  build-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: dev
      # APKç­¾åè®¾ç½®ï¼ˆå®Œæ•´ä¿ç•™ï¼‰
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > simple_live_app/android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> simple_live_app/android/key.properties
      # è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"
      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get
      # è®¾ç½®flutter_distributorç¯å¢ƒï¼ˆåŸä»£ç æœ‰ï¼Œä¿ç•™ï¼‰
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      # æ‰“åŒ…APKï¼ˆåª arm64ï¼Œä¿ç•™åŸæ³¨é‡Šé£æ ¼ï¼‰
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --target-platform android-arm64 --verbose --stacktrace
      #ä¸Šä¼ Artifactsï¼ˆåª arm64ï¼‰
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."
